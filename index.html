<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Worldclock-Setup</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">select a city name...</option>
        <option value="">New York</option>
        <option value="">Paris</option>
        <option value="">Londan</option>
        <option value="">Japan</option>
    </select>
    <div class="city">
        <div><h2>New York</h2>
        <div class="date">October 7th 2024</div></div>
        <div><div class="time">23:33:00 <small>PM</small></div></div>
    </div>
    <div class="city">
        <div><h2>Paris</h2>
        <div class="date">October 7th 2024</div></div>
        <div><div class="time">23:33:00 <small>PM</small></div></div>
    </div>
    <div class="city">
        <div><h2>Londan</h2>
        <div class="date">October 7th 2024</div></div>
        <div><div class="time">23:33:00 <small>PM</small></div></div>
    </div>
    <div class="city">
        <div><h2>Japan</h2>
        <div class="date">October 7th 2024</div></div>
        <div><div class="time">23:33:00 <small>PM</small></div></div>
    </div>    
    <footer>This project coded by Ei Kay and is <a href="https://github.com/EiKayKhaing2024/Worldclock-setup" target="_blank">open sourced on Github.</a></footer>
    <script src="javascript/index.js"></script></div>
</body>
</html>
